<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" >
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" >
    </div>
    <div>
      <textarea placeholder="comments" maxlength="500" minlength="20"></textarea>
    </div>
    <div>
      <h2>How did you hear about me?</h2> 
        <label for="classmate">Classmate</label>
        <input type="checkbox" name="classmate" id="classmate">
      </div>
      <div>
        <label for="resumeSubmission">Resume Submission</label>
        <input type="checkbox" name="resumeSubmission" id="resumeSubmission">
      </div>
      <div>
        <label for="linkedIn">LinkedIn</label>
        <input type="checkbox" name="linkedIn" id="linkedIn">
      </div>
      <div>
        <label for="codingAcademyRec">Coding Academy Rec</label>
        <input type="checkbox" name="codingAcademyRec" id="codingAcademyRec">
      </div>
    <div>
      <h2>Would you like to be contacted back?</h2>
        <label for="yes">Yes</label>
        <input type="radio" name="contacted" id="yes" value="yes">
      </div>
      <div>
        <label for="no">No</label>
        <input type="radio" name="contacted" id="no" value="no">
      </div>
      <div>
        <label for="birthday"><h2>Want me to wish you a Happy Birthday?</h2></label>
        <input type="date" name="date" id="date">
      </div>
    </div>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
